name: SpaceBattle


on:
  pull_request:
    branches: ["main"]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore spacebattle

      - name: Build
        run: dotnet build spacebattle/SpaceBattle.Lib --no-restore /p:ContinuousIntegrationBuild=true

      - name: SpaceBattle-Unit-Test
        run: dotnet test spacebattle/SpaceBattle.Lib.Tests --collect:"XPlat Code Coverage"

      - name: Checkstyle
        run: cd spacebattle && dotnet format --verify-no-changes
        
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
